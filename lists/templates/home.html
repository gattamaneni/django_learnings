<html>
<head>
    <meta charset="UTF-8">
    <title>To-Do lists</title>
</head>
<body>
    <h1>Start a new To-Do list</h1>
    <form method="post" action="/lists/new">
        <p style="text-align: center;">
            <input name='todo_text' id="todo_item" placeholder="Enter a to-do item"/>
        </p>
        {% csrf_token %}
    </form>
</body>
</html>
