<html>
<head>
    <meta charset="UTF-8">
    <title>To-Do lists</title>
</head>
<body>
    <h1>Your To-Do list</h1>
    <form method="post">
        <input name='todo_text' id="todo_item" placeholder="Enter a to-do item"/>
        {% csrf_token %}
    </form>
    <table id="todo_list_table">
        <tr>
            <td>1: {{ new_todo_text }}</td>
        </tr>
    </table>
</body>
</html>
